<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paleta de Colores</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Paleta de Colores</h2>
        <div class="row">
            <div class="col-md-2">
                <button id="btn-1" class="btn btn-color btn-red"></button>
                <button id="btn-2" class="btn btn-color btn-orange"></button>
                <button id="btn-3" class="btn btn-color btn-yellow"></button>
                <button id="btn-4" class="btn btn-color btn-green"></button>
                <button id="btn-5" class="btn btn-color btn-teal"></button>
                <button id="btn-6" class="btn btn-color btn-pink"></button>
            </div>
            <div class="col-md-10">
                <div id="caja" class="border"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                const color = window.getComputedStyle(this).backgroundColor;
                document.getElementById('caja').style.backgroundColor = color;
            });
        });
    </script>
</body>
</html>
