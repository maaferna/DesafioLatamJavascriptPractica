<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paleta de Colores</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Paleta de Colores</h2>
        <div class="row">
            <div class="col-md-2">
                <button id="btn-1" class="btn btn-block" style="background-color: #e53e3e; height: 100px;"></button>
                <button id="btn-2" class="btn btn-block" style="background-color: #dd6b20; height: 100px;"></button>
                <button id="btn-3" class="btn btn-block" style="background-color: #faf089; height: 100px;"></button>
                <button id="btn-4" class="btn btn-block" style="background-color: #48bb78; height: 100px;"></button>
                <button id="btn-5" class="btn btn-block" style="background-color: #81e6d9; height: 100px;"></button>
                <button id="btn-6" class="btn btn-block" style="background-color: #d53f8c; height: 100px;"></button>
            </div>
            <div class="col-md-10">
                <div id="caja" class="border" style="width: 100%; height: 600px;"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                const color = this.style.backgroundColor;
                document.getElementById('caja').style.backgroundColor = color;
            });
        });
    </script>
</body>
</html>
